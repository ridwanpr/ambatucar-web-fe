<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambatucar</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="">Ambatucar</a>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-list-item">Home</li>
                    <li class="nav-list-item">About</li>
                    <li class="nav-list-item">Service</li>
                    <li class="nav-list-item">Contact</li>
                    <li class="nav-list-item login">Login</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero-section">
        <div class="wrapper">
            <div class="slogan">
                <p>Find, book, and <br> rental car in <span class="easy">Easy</span> steps.</p>
                <p class="secondary">Get a car wherever and whenever you need it by using our service.</p>
            </div>
            <div class="hero-img-wrapper">
                <img src="assets/img/hero_car.png" alt="" class="hero-img">
            </div>
        </div>
    </section>
    <div class="quick-search">
        <div class="wrapper">
            <div class="brand-section">
                <label for="car-brand" class="section-title">Car Brand</label>
                <select name="car-brand" id="car-brand" class="select-car-brand qs-input">
                    <option value="">Mazda</option>
                    <option value="">Porsche</option>
                    <option value="">Toyota</option>
                </select>
            </div>
            <div class="pickup-section">
                <label for="pickup-date" class="section-title">Pickup Date</label>
                <input type="date" name="pickup-date" id="pickup-date" class="qs-input">
            </div>
            <div class="return-section">
                <label for="return-date" class="section-title">Return Date</label>
                <input type="date" name="return-date" id="return-date" class="qs-input">
            </div>
            <div class="search-section">
                <button class="search" type="submit">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="car-brand">
        <div class="wrapper">
            <img src="assets/img/brand1.png" alt="">
            <img src="assets/img/brand2.png" alt="">
            <img src="assets/img/brand3.png" alt="">
            <img src="assets/img/brand4.png" alt="">
            <img src="assets/img/brand5.png" alt="">
            <img src="assets/img/brand6.png" alt="">
            <img src="assets/img/brand7.png" alt="">
        </div>
    </div>
</body>

</html>
